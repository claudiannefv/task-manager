<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Manager - Gerenciador de Tarefas</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- Header -->
		<header class="header">
			<h1><i class="fas fa-tasks"></i> Task Manager</h1>
			<div id="userInfo" class="user-info" style="display: none;">
				<span id="userName"></span>
				<button id="logoutBtn" class="btn btn-secondary">
					<i class="fas fa-sign-out-alt"></i> Sair
				</button>
			</div>
		</header>

		<!-- Auth Section -->
		<div id="authSection" class="auth-section">
			<div class="auth-container">
				<div class="auth-tabs">
					<button class="tab-btn active" data-tab="login">Login</button>
					<button class="tab-btn" data-tab="register">Cadastro</button>
				</div>

				<!-- Login Form -->
				<div id="loginForm" class="auth-form active">
					<h2>Entrar</h2>
					<form id="loginFormElement">
						<div class="form-group">
							<label for="loginEmail">Email:</label>
							<input type="email" id="loginEmail" required>
						</div>
						<div class="form-group">
							<label for="loginPassword">Senha:</label>
							<input type="password" id="loginPassword" required>
						</div>
						<button type="submit" class="btn btn-primary">
							<i class="fas fa-sign-in-alt"></i> Entrar
						</button>
					</form>
				</div>

				<!-- Register Form -->
				<div id="registerForm" class="auth-form">
					<h2>Cadastrar</h2>
					<form id="registerFormElement">
						<div class="form-group">
							<label for="registerName">Nome:</label>
							<input type="text" id="registerName" required>
						</div>
						<div class="form-group">
							<label for="registerEmail">Email:</label>
							<input type="email" id="registerEmail" required>
						</div>
						<div class="form-group">
							<label for="registerPassword">Senha:</label>
							<input type="password" id="registerPassword" required minlength="6">
						</div>
						<button type="submit" class="btn btn-primary">
							<i class="fas fa-user-plus"></i> Cadastrar
						</button>
					</form>
				</div>
			</div>
		</div>

		<!-- Main App Section -->
		<div id="appSection" class="app-section" style="display: none;">
			<!-- Task Controls -->
			<div class="task-controls">
				<div class="task-filters">
					<select id="statusFilter" class="form-control">
						<option value="">Todas as tarefas</option>
						<option value="pending">Pendentes</option>
						<option value="completed">Concluídas</option>
					</select>
					<input type="text" id="searchInput" class="form-control" placeholder="Pesquisar por título...">
				</div>
				<div class="task-actions">
					<button id="addTaskBtn" class="btn btn-primary">
						<i class="fas fa-plus"></i> Nova Tarefa
					</button>
					<button id="deleteAllBtn" class="btn btn-danger">
						<i class="fas fa-trash"></i> Excluir Todas
					</button>
				</div>
			</div>

			<!-- Task List -->
			<div class="task-list" id="taskList">
				<!-- Tasks will be dynamically added here -->
			</div>

			<!-- Empty State -->
			<div id="emptyState" class="empty-state" style="display: none;">
				<i class="fas fa-clipboard-list"></i>
				<h3>Nenhuma tarefa encontrada</h3>
				<p>Comece criando sua primeira tarefa!</p>
			</div>
		</div>

		<!-- Task Modal -->
		<div id="taskModal" class="modal" style="display: none;">
			<div class="modal-content">
				<div class="modal-header">
					<h2 id="modalTitle">Nova Tarefa</h2>
					<button id="closeModal" class="close-btn">
						<i class="fas fa-times"></i>
					</button>
				</div>
				<form id="taskForm">
					<div class="form-group">
						<label for="taskTitle">Título:</label>
						<input type="text" id="taskTitle" required>
					</div>
					<div class="form-group">
						<label for="taskDescription">Descrição:</label>
						<textarea id="taskDescription" rows="3"></textarea>
					</div>
					<div class="form-group">
						<label for="taskDueDate">Data de Vencimento:</label>
						<input type="datetime-local" id="taskDueDate">
					</div>
					<div class="modal-actions">
						<button type="button" id="cancelTask" class="btn btn-secondary">Cancelar</button>
						<button type="submit" class="btn btn-primary">
							<i class="fas fa-save"></i> Salvar
						</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Confirmation Modal -->
		<div id="confirmModal" class="modal" style="display: none;">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Confirmar Ação</h2>
					<button id="closeConfirmModal" class="close-btn">
						<i class="fas fa-times"></i>
					</button>
				</div>
				<div class="modal-body">
					<p id="confirmMessage"></p>
				</div>
				<div class="modal-actions">
					<button id="cancelConfirm" class="btn btn-secondary">Cancelar</button>
					<button id="confirmAction" class="btn btn-danger">Confirmar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Notification System -->
	<div id="notificationContainer" class="notification-container"></div>

	<script>
		// Opcional: sobrescrever a URL base da API em produção
		// window.API_BASE_URL = 'https://sua-api.com/api';
	</script>
	<script src="script.js"></script>
</body>
</html>
